<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartelera de Cine - Caribbean Cinemas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #0a192f;
            color: white;
        }

        .header {
            background-color: #0a192f;
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .logo {
            width: 180px;
            height: auto;
        }

        .location-selector {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: white;
        }

        .search-bar {
            position: relative;
        }

        .search-bar input {
            padding: 0.5rem 1rem;
            border-radius: 4px;
            border: none;
            background-color: #1a2942;
            color: white;
            width: 200px;
        }

        .search-bar button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }

        .main-nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .main-nav a {
            color: white;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
            transition: color 0.3s;
        }

        .main-nav a:hover {
            color: #dc3545;
        }

        .banner-container {
            position: relative;
            width: 100%;
            height: 600px;
            overflow: hidden;
        }

        .banner {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .banner-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 2rem;
        }

        .banner-control {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 1rem;
            cursor: pointer;
            font-size: 1.5rem;
        }

        @media (max-width: 768px) {
            .header-top {
                flex-direction: column;
                gap: 1rem;
            }

            .main-nav {
                flex-wrap: wrap;
                justify-content: center;
                gap: 1rem;
            }

            .banner-container {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <header class="header">

</body>
